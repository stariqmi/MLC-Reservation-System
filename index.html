<!DOCTYPE html>
<html>
	<head>
		<title>MLC Reservation</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- Custom Styles -->
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/fullcalendar.min.css">
		<link rel="stylesheet" href="/css/fullcalendar.print.css" media="print">
		
		<!-- Input Text Template -->
		<script id="text-datetime-input-template" type="text/x-handlebars-template">
			<div class="{{type}}-input-container form-group" id="{{id}}-container">
				<label>{{label}}</label>
				{{!-- If options property is null, it means it is text/date field --}}
				{{#if options}}
					<select id="{{id}}" class="form-control">
					{{#each options}}
						<option value="{{value}}">{{label}}</option>
					{{/each}}
					</select>
				{{else}}
					{{#if textarea}}
						<textarea id="{{id}}" class="form-control" placeholder="{{textareaPlaceholder}}"/>
					{{else}}
						<input id="{{id}}" class="form-control" type="text" placeholder="{{placeholder}}"/>
					{{/if}}
				{{/if}}
				{{#if helpText}}
					<span id="helpBlock" class="help-block">{{helpText}}</span>
				{{/if}}
				<p class="error-info">{{error}}</p>
			</div>
		</script>
		
		<!-- Form Errors Template -->
		<script id="form-errors-template" type="text/x-handlebars-template">
			<h5>Please correct the following errors</h5>
			<ul>
				{{#each errors}}
					<li><span><b>{{label}}:</b> {{error}}</span></li>
				{{/each}}
			</ul>
		</script>
		
		<!-- Sections Template -->
		<script id="sections-template" type="text/x-handlebars-template">
			<div class="row">
				<!-- Header, form name -->
				<div class="col-sm-12 header">
					<h1>{{header}}</h1>
				</div>
				
				<!-- Form errors -->
				<div class="col-sm-12 form-errors">
				</div>
				{{#each sections}}
					<div class="col-sm-6">
						{{#each fields}}
							{{> inputDisplay}}
						{{/each}}
					</div>
				{{/each}}
				<button id="btn-submit" type="button" class="btn btn-primary">Submit</button>
			</div>
		</script>
		
		<!-- Credit Card Information Template -->
		<script id="credit-card-info-template" type="text/x-handlebars-template">
			<div class="col-sm-4">
				<h2>Credit Card Payment</h2>
				{{#each fields}}
					<div class="form-group" id="{{id}}-container">
						<label>{{label}}</label>
						<input id="{{id}}" type="text" class="form-control"/>
						<p class="error-info">{{error}}</p>
					</div>
				{{/each}}
				<button class="btn btn-primary" id="cc-submit-btn">Submit</button>
			</div>
		</script>
		
		<!-- Credit Card Page -->
		<script id="payment-template" type="text/x-handlebars-template">
			<div class="row">
				<div class="col-sm-12">
					<!-- <h2>Reservation Details</h2> -->
					<h4>Reservation ID:</h4>
					<span class="cc-reservation-id">{{id}}</span>
				</div>
				{{> creditCardForm}}
			</div>
		</script>
		
		<!-- Calendar Template -->
		<script id="calendar-template" type="type/x-handlebars-template">
			<div class="row">
			<div class="legend col-sm-2">
				<h4>Legend</h4>
				{{#each status}}
					<div class="legend-item" style="background-color:{{color}}">{{label}}</div>
				{{/each}}
			</div>
			<div class="calendar col-sm-10" id="calendar"></div>
			</div>
		</script>
		
		<!-- Reservation View Template -->
		<script id="reservation-display-template" type="type/x-handlebars-template">
			<div class="row">
				{{#each sections}}
					<div class="col-sm-6">
						{{#each fields}}
							<div class="reservation-field-info-container">
								<p><b>{{label}}</b> : {{value}}</p>
							</div>
						{{/each}}
					</div>
				{{/each}}
			</div>
		</script>
		
	</head>
	<body>
		<!-- All content is dynamically generated and put in here -->
		<div class="contentContainer container-fluid"></div>
		<div id="loading" class="loading">
			<img src="/svg/hourglass.svg" class="hourglass"/>
		</div>
		<script type="text/javascript" src="/js/bundle.js"></script>
	</body>
</html>
